<html>
	<head>
		<meta charset="utf-8" />
		<meta name = "description" content = "Medicine Tracker" />
		<meta name = "keywords" content = "html5, mobile development, Full Sail University" />
		<meta name = "robots" content = "index, follow" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width" />
		<title>Medicine Tracker</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/main.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Add Medication</h1>
		</header>
		<form action="#" method="post">
			<fieldset>
				<legend>Patient</legend>
					<h4>Name</h4>
					<input type="text" id="name" />
			</fieldset>
			<fieldset>
				<legend>Medication</legend>
					<h4>Name</h4>
					<input type="text" id="medname" />
					<h4>Type</h4>
					<select>
						<option>Over the Counter</option>
	     				<option>Prescription</option>
					</select>
			</fieldset>
			<fieldset>
				<legend>Dosage Information</legend>
					<h4>Dosage Amount</h4>
					<input id="dosage" type="range" min="100" max="500" step="50" />
					<h4>Every</h4>
						<ul>
							<li><input type = "radio" id = "4" name = "dosage" checked="checked" /><label for = "4"> 4 Hours</label>
							<li><input type = "radio" id = "6" name = "dosage" /><label for = "6"> 6 Hours</label>
							<li><input type = "radio" id = "8" name = "dosage" /><label for = "8"> 8 Hours</label>
							<li><input type = "radio" id = "12" name = "dosage" /><label for = "12"> 12 Hours</label>
							<li><input type = "radio" id = "24" name = "dosage" /><label for = "24"> 24 Hours</label>
						</ul>
					<h4>Date</h4>
					<!-- date element for this project to keep it simple. Later change this to date/time taken and timer until next dose. -->
					<input type = "datetime"/>
					<h4>Notes</h4>
					<textarea id = "notes">
					</textarea>
			</fieldset>
			<br>
			<br>
			<input type = "Submit" value = "Submit" />
			<input type = "hidden" value = "true" />
		</form>
		<br>
		<a href="#">Clear Stored Data</a>
		<a href="#">Display Data</a>

	</body>
</html>
