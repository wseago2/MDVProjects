<html>
	<head>
		<meta charset="utf-8" />
		<meta name = "description" content = "Medicine Tracker" />
		<meta name = "keywords" content = "html5, mobile development, Full Sail University" />
		<meta name = "robots" content = "index, follow" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width" />
		<title>Medicine Tracker</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
			<form action="#" method="post" id="medForm">
				<div id="header">
					<header>
						<h1>Add Medication</h1>
					</header>
				</div>
					<div id="article">
						<small>* fields are required.</small>
						<ul id="errors"></ul>
						<ul id="questions">
							<li label for = "name" >*Name: </label><br><input type="text" id="name" style="width: 200px" /></li>
							<br>
							<li label for = "medname" >*Medication: </label><br><input type="text" id="medname" style="width: 200px" /></li>
							<br>
							<li label for = "type" >Type: </label><br>
								<input type = "radio" id="Over the Counter" name = "type" checked="checked">Over the Counter</li>
								<input type = "radio" id="Prescription" name = "type">Prescription</li>
							<br>
							<br>
							<li label for = "dosage" >Dosage Amount (ml): </label><br><input id="dosage" type="range" min="100" max="500" step="50" style="width: 200px" />
							<br>
							<br>
							<li id="select" ><label for="frequency">*Frequency:</label><br /></li>	
							<br>
							<li label for = "date" >*Date: </label><br><input type = "datetime" id="date" style="width: 200px"/><br>
							<br>
							<li label for = "notes" >Notes: </label><br><textarea id = "notes" style="width: 200px" ></textarea>		
							<br>
						</ul>
							<div id="article2">
								<input type = "submit" value = "Submit" id="submit" style="height: 40px; width: 194px"/>
								<input type = "hidden" value = "true" />
							</div>
					</div>
			</form>
					<div id="footer">
						<br>
						<a href="additem.html" id="addNew" style="display:none" class="button">Add Medication</a>
						<a href="#" id="displayLink" class="buttonGreen">Display Data</a><br>
						<br>
						<a href="#" id="clear" class="buttonRed">Clear Stored Data</a>
						<br>
						<br>
						<small>Copyright &copy 2012 Wesley Seago</small>
					</div>
				
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
