<html>
	<head>
		<meta charset="utf-8" />
		<meta name = "description" content = "Medicine Tracker" />
		<meta name = "keywords" content = "html5, mobile development, Full Sail University" />
		<meta name = "robots" content = "index, follow" />
		<meta name = "viewport" content = "user-scalable=no, width=device-width" />
		<title>Medicine Tracker</title>
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="container">
			<div id="header">
				<header>
					<h1>Add Medication</h1>
				</header>
			</div>
			<div id="article">
				<form action="#" method="post" id="medForm" />
					<ul id="questions">
						<li label for = "name" >Name: </label><br><input type="text" id="name" /></li><br>
						<li label for = "medname" >Medication: </label><br><input type="text" id="medname" /></li><br>
						<li><input type = "radio" id = "otc" name = "type" checked="checked" /><label for = "otc">Over the Counter</label>
						<li><input type = "radio" id = "scrip" name = "type" /><label for = "scrip">Prescription</label><br><br>
						<label for = "dosage" >Dosage Amount</label><br><input id="dosage" type="range" min="100" max="500" step="50" />
						<li id="select"><label for="frequency">Frequency:</label><br /></li>	
						<li label for = "date" >Date</label><br><input type = "datetime" id="date"/><br>
						<li label for = "notes" >Notes</label><br><textarea id = "notes"></textarea>		
					<br>
					<br>
					<input type = "submit" value = "Submit" id="submit" />
					<input type = "hidden" value = "true" />
				</form>
			</div>
			<br>
			<div id="footer">
				<a href="#" id="clear">Clear Stored Data</a>
				<a href="#" id="displayLink">Display Data</a>
				<a href="additem.html" id="addNew" style="display:none;">Add Medication</a>
			</div>
		</div>
		<script src="js/main.js" type="text/javascript"></script>
	</body>
</html>
